            <input type="email" id="email" name="email-address" class="input-text" required>
            <label for="delux">Delux</label>
            <input type="radio" id="delux" name="service" value="delux" required>
            <label for="platinum">Platinum</label>
            <input type="radio" id="platinum" name="service" value="platinum">
            <label for="premium">Premium</label>
            <input type="radio" id="premium" name="service" value="premium">
            
            <input type="submit" class="book-button" value="Book!">
